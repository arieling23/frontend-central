name: Deploy to EC2 (Only on Master)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v3

    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Construir imagen Docker
      run: docker build -t arieling/frontend-central .

    - name: Login en Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push a Docker Hub
      run: docker push arieling/frontend-central

    - name: Subir .env.local a EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: ".env.local"
        target: "/home/${{ secrets.EC2_USER }}/frontend-central/.env.local"

    - name: Desplegar en EC2 v√≠a SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker pull arieling/frontend-central
          docker stop frontend-central || true
          docker rm frontend-central || true
          docker run -d \
            --name frontend-central \
            --env-file /home/${{ secrets.EC2_USER }}/frontend-central/.env.local \
            -p 3000:3000 \
            arieling/frontend-central
